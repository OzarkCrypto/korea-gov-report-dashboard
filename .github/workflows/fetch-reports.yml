name: Fetch Government Reports

on:
  schedule:
    # 매일 한국시간 오전 9시 (UTC 0시)
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행 가능

permissions:
  contents: write

jobs:
  fetch-reports:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install system dependencies for Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2
      
      - name: Install npm dependencies
        run: npm install
      
      - name: Fetch reports with Puppeteer
        run: node scripts/fetch-reports.mjs
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: false
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/reports.json
          git diff --staged --quiet || git commit -m "Update reports $(date +'%Y-%m-%d %H:%M')"
          git push
